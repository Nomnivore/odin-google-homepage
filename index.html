<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Google Homepage</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="nav-left">
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Store</a>
      </div>
      <div class="nav-right">
        <button class="signin">Sign in</button>
        <img src="img/apps.png" class="app-icon" alt="Apps" />
        <a href="#" class="nav-link">Images</a>
        <a href="#" class="nav-link">Gmail</a>
      </div>
    </header>

    <div class="content center">
      <img
        class="logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
      />
      <div class="searchbar">
        <img src="img/search.png" alt="Search" />
        <input type="text" name="searchbar" />
        <img src="img/mic.png" alt="Mic" />
      </div>
      <div class="actions">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <footer>
      <div class="f-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="f-center">
        <p>Imitation of the Google Homepage made by Kyle</p>
      </div>
      <div class="f-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
